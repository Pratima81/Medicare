<div *ngIf = "cartItems.length == 0" class="alert alert-info mt20" style="background: rgb(235, 186, 220); ">Card Empty</div>
<ul *ngIf = "cartItems.length > 0" class="list-group mt20 mt20">
    <li class="list-group-item " *ngFor="let item of cartItems">
        <app-cart-item [cartItem]="item"></app-cart-item>
    </li>

    <li class="list-group-item active" style="background: rgb(242, 64, 189);">
       <strong>Total: {{ cartTotal | currency : 'RS ' }}</strong>

    </li>
    <div class="ml50 mt10">
        <button mat-raised-button color="accent" (click)="buyMedicine()">Buy</button>
    </div>
</ul>
